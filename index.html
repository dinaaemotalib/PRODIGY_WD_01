<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <!--linking the css file-->
        <link rel="stylesheet" href="style.css" />
        <title>Apple || Dina</title>
    </head>
    <body>
        <!--this container contains the whole project-->
        <div class="container">
            <header>
                <!--creating the logo and nav bar-->
                <a href="#"><img src="logo.png" class="logo" /></a>
                <ul> <!--using ul cause i'll do a menu-->
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Products</a>
                    </li>
                    <li>
                        <a href="#">News</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </header>
            <!--paragraph and photos-->
            <div class="content">
                <!--paragraph + button-->
                <div class="text">
                    <h2>Iphone 13 Pro Max</h2>
                    <p>The iPhone 13 Pro Max is Apple's latest flagship
                        smartphone with a large 6.7-inch OLED display and
                        advanced camera system.</p>
                    <!--button-->
                    <a href="#">All Products</a>
                </div>
                <!--photo-->
                <div class="image">
                    <img class="img" src="0.png" />
                </div>
            </div>
            <div class="icons"> <!--activate the js functions by clicking-->
                <img onclick="phones(this.src); colors('#000')" src="0.png" />
                <img onclick="phones(this.src); colors('#247ec8')"
                    src="1.png" />
                <img onclick="phones(this.src); colors('#c79b53')"
                    src="3.png" />
                <img onclick="phones(this.src); colors('#c82525')"
                    src="4.png" />
            </div>
        </div>
        <!--linking the js file-->
        <script src="main.js"></script>
    </body>
</html>
